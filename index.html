<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="http://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css" rel="stylesheet" />
  <script src="http://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
  <title>Train Times</title>
</head>

<body>
  <div class="container">

  <!-- Jumbotron -->
    <div class="row">
      <div class="col-12 jumbotron text-center">
        <h1>The North Western Railway</h1>
        <h5>A Division of the Island of Sodor Transit Authority</h5>
        <p><i>Commissioner Sir Topham Hatt</i></p>
      </div>
    </div>

    <!-- Display for Current Time -->
    <div class="row mb-3" id="time-row">
      <div class="col-12 card p-2 text-center" id="current-time-div">
      </div>
    </div>

    <!-- Display for Train Time Table -->
    <div class="row mb-3">
      <div class="col-12 card px-0">
        <div class="card-header text-center">
          <h5>Departures</h5>
        </div>
        <div class="card-body">
          <table class="table table-hover" id="time-table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Train</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody class="table-striped">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Form for Scheduling Trains -->
    <div class="row mb-3">
      <div class="col-12 card px-0">
        <div class="card-header text-center">
          <h5>Schedule Train</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row form-group">
              <div class="col-12">
                <label for="exampleFormControlSelect1">Train Name</label>
                <select class="form-control" id="train-name-input" required>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-12">
                <label for="exampleFormControlSelect1">Destination</label>
                <select class="form-control" id="destination-input" required>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-4">
                <label for="exampleFormControlSelect1">First Departure (hh:mm) </label>
                <div>
                  <!-- JS ensures two digits are always input for hours and minutes, avoiding inputs like 10:1 or 2:5, et. al. -->
                  <input id="hours-input" class="form-control time-input col-5" type="number" step="1" min="00" max="23"
                    value="00" required onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;"> :
                  <input id="minutes-input" class="form-control time-input col-5" type="number" step="1" min="0"
                    max="59" value="00" required onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;">
                </div>
              </div>
              <div class="col-4">
                <label for="exampleFormControlSelect1">Frequency (min)</label>
                <input class="form-control col-10" type="number" min="1" id="frequency-input" required></input>
              </div>
              <div class="col-4">
                <div class="btn btn-primary col-10" id="schedule-train-button">Schedule Train</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>
  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Custom JS file -->
  <script src="assets/JavaScript/logic.js"></script>

</html>
