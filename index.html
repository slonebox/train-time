<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="http://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css" rel="stylesheet" />
  <script src="http://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
  <title>Train Times</title>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-12 jumbotron text-center">
        <h1>The North Western Railway</h1>
        <h5>A Division of the Island of Sodor Transit Authority</h5>
        <p><i>Commissioner Sir Topham Hatt</i></p>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 card px-0">
        <div class="card-header text-center">
          <h5>Departures</h5>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Train</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody class="table-striped">
              <tr>
                <td>Thomas</td>
                <td>Ffarquhar</td>
                <td>60</td>
                <!-- Need to dynamically create the next two <td> elements -->
                <td>####</td>
                <td>####</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 card px-0">
        <div class="card-header text-center">
          <h5>Schedule Train</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row form-group">
              <div class="col-12">
                <label for="exampleFormControlSelect1">Train Name</label>
                <select class="form-control" id="train-name-input" required>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-12">
                <label for="exampleFormControlSelect1">Destination</label>
                <select class="form-control" id="destination-input" required>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-4">
                <label for="exampleFormControlSelect1">First Departure</label>
                <div>
                  <input id="hours-input" class="form-control time-input col-5" type="number" step="1" min="0" max="23"
                    placeholder="23" required> :
                  <input id="minutes-input" class="form-control time-input col-5" type="number" step="1" min="0"
                    max="59" placeholder="00" required>
                </div>
              </div>
              <div class="col-4">
                <label for="exampleFormControlSelect1">Frequency (min)</label>
                <input class="form-control col-10" type="number" min="1" id="frequency-input" required></input>
              </div>
              <div class="col-4">
                <div class="btn btn-primary col-10" id="schedule-train-button">Schedule Train</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="assets/JavaScript/logic.js"></script>

</html>
